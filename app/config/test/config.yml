imports:
    - { resource: ../dev/config.yml }

doctrine:
    dbal:
        driver:  pdo_sqlite
        user:    root
        path:    %kernel.root_dir%/cache/sqlite.db.cache
        memory: true
        charset: utf8

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: true
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
    logging: false
